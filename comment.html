<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title> HTML5 page </title>

</head>
<body>

        <form>
            <p>Enter your comment below:</p>
            <textarea id="words" rows="10" cols="20"></textarea>
            <input type="button" onclick="getwords()" value="Enter" /> <br>
            <p id = "noofcomm"></p>
            <p id="para"></p>
            
        </form>
                
               
        <script type="text/javascript">
        var comments = new Array ();
           function getwords() {
            text = words.value;
            if(text == ""){
                comments.length == 0;
            }
            else{
            comments.push(text);
            }
            document.getElementById("para").innerHTML += '<p>'+text
            document.getElementById("noofcomm").innerHTML = comments.length;
             }
        </script>

</body>
</html>
